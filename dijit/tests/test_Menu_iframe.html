<html>
<head>
<style type="text/css">
	@import "../themes/tundra/tundra.css";
</style>
<script type="text/javascript" src="../../dojo/dojo.js"
	djConfig="parseOnLoad:true, isDebug:true"></script> 
<script type="text/javascript">
	dojo.require("dijit.Menu");
    
	dojo.addOnLoad(function() {
		var menu = dijit.byId("menu");
		menu.addChild(new dijit.MenuItem({label:"context menu"}));
		menu.startup();
	});
	function oniframeload(){
		dojo.addOnLoad(function(){
			try{
				dijit.byId('menu').bindDomNode('iframe');
			}catch(e){ console.log('bindDomNode: ' + e); }
		});
	}
</script>
</head>
<body class="tundra">
	<div dojoType="dijit.Menu" id="menu" style="display:none;"></div>
	<div style="border: 1px solid gray; height: 150px;">filler div to offset iframe position (for testing)</div>
	<iframe id="iframe" 
		src="javascript:'<html><body style=\'margin: 3em;\'><div style=\'height:300px;border:1px solid red;\'>right click for menu</div><body></html>'" 
		style="height: 200px; margin: 30px; padding: 20px; border: solid dotted 10px;" 
		onload="oniframeload()">
	</iframe>
</body>
</html>
