<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Dojo Form Widget Vertical Alignment Test</title>

	<style type="text/css">
		@import "../../../dojo/resources/dojo.css";
		@import "../css/dijitTests.css";
		BUTTON, SELECT, INPUT {
			vertical-align: middle;
		}
	</style>

	<!-- required: the default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="../../../dijit/themes/claro/claro.css">

	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../../dojo/dojo.js"
		djConfig="isDebug: true, parseOnLoad: true"></script>

	<!-- only needed for alternate theme testing: -->
	<script type="text/javascript" src="../_testCommon.js"></script>

	<script type="text/javascript">
		dojo.require("doh.runner");
		dojo.require("dijit.dijit"); // optimize: load dijit layer
		dojo.require("dijit.form.Button");
		dojo.require("dijit.form.ComboButton");
		dojo.require("dijit.Menu");
		dojo.require("dijit.MenuItem");
		dojo.require("dijit.form.Select");
		dojo.require("dijit.form.ComboBox");
		dojo.require("dijit.form.TextBox");
		dojo.require("dojo.parser");

		dojo.addOnLoad(function(){

			function test_all(pre){
				function compare2native(className){
					var
						widget = dijit.byId(pre + "_" + className),
						pos = dojo.position(widget.domNode),
						mid = pos.y + (pos.h >> 1);

					doh.t(Math.abs(mid - native_mid) <= 1, "native y:h = " + native_pos.y + ":" + native_pos.h + ", " + className + " y:h = " + pos.y + ":" + pos.h);
				}
				var
					native = dojo.byId(pre+"_native"),
					native_pos = dojo.position(native),
					native_mid = native_pos.y + (native_pos.h >> 1);

				compare2native("Button");
				compare2native("ComboButton");
				compare2native("Select");
				compare2native("ComboBox");
			}
					
			doh.register("check alignment", [
				{
					name: "p",
					runTest: function(){
						test_all("p");
					}
				},
				{
					name: "div",
					runTest: function(){
						test_all("div");
					}
				},
				{
					name: "font",
					runTest: function(){
						test_all("font");
					}
				}
			]);

			doh.run();
		});
	</script>
</head>
<body class="claro">
	<h1 class="testTitle">Dojo Form Widget Vertical Alignment Test</h1>

	<p>In a P</p>
	<p class="box"><nobr>
		<button id="p_native">native</button>
		<button id="p_Button" dojoType="dijit.form.Button" iconClass="plusIcon" value="Create">
			dijit Button
		</button>
		<button dojoType="dijit.form.ComboButton" id="p_ComboButton" optionsTitle='options' iconClass="plusIcon" title="title">
			<span>Create</span>
			<div dojoType="dijit.Menu" style="display: none;">
				<div dojoType="dijit.MenuItem">One</div>
				<div dojoType="dijit.MenuItem">Two</div>
			</div>
		</button>
		<label for="p_Select">Select</label>
		<select id="p_Select" dojoType="dijit.form.Select">
			<option value="one">one</option>
			<option value="two">two</option>
			<option value="three">three</option>
			<option value="four">four</option>
		</select>
		<label for="p_ComboBox">ComboBox</label>
		<select id="p_ComboBox" dojoType="dijit.form.ComboBox">
			<option value="one">one</option>
			<option value="two">two</option>
			<option value="three">three</option>
			<option value="four">four</option>
		</select>
	</nobr></p>

	<p>In a DIV</p>
	<div><nobr>
		<button id="div_native">native</button>
		<button id="div_Button" dojoType="dijit.form.Button" iconClass="plusIcon" value="Create">
			dijit Button
		</button>
		<button dojoType="dijit.form.ComboButton" id="div_ComboButton" optionsTitle='options' iconClass="plusIcon" title="title">
			<span>Create</span>
			<div dojoType="dijit.Menu" style="display: none;">
				<div dojoType="dijit.MenuItem">One</div>
				<div dojoType="dijit.MenuItem">Two</div>
			</div>
		</button>
		<label for="div_Select">Select</label>
		<select id="div_Select" dojoType="dijit.form.Select">
			<option value="one">one</option>
			<option value="two">two</option>
			<option value="three">three</option>
			<option value="four">four</option>
		</select>
		<label for="div_ComboBox">ComboBox</label>
		<select id="div_ComboBox" dojoType="dijit.form.ComboBox">
			<option value="one">one</option>
			<option value="two">two</option>
			<option value="three">three</option>
			<option value="four">four</option>
		</select>
	</nobr></div>

	<p>font-size 200%</p>
	<div style="font-size: 200%;"><nobr>
		<button id="font_native">native</button>
		<button id="font_Button" dojoType="dijit.form.Button" iconClass="plusIcon" value="Create">
			dijit Button
		</button>
		<button dojoType="dijit.form.ComboButton" id="font_ComboButton" optionsTitle='options' iconClass="plusIcon" title="title">
			<span>Create</span>
			<div dojoType="dijit.Menu" style="display: none;">
				<div dojoType="dijit.MenuItem">One</div>
				<div dojoType="dijit.MenuItem">Two</div>
			</div>
		</button>
		<label for="font_Select">Select</label>
		<select id="font_Select" dojoType="dijit.form.Select">
			<option value="one">one</option>
			<option value="two">two</option>
			<option value="three">three</option>
			<option value="four">four</option>
		</select>
		<label for="font_ComboBox">ComboBox</label>
		<select id="font_ComboBox" dojoType="dijit.form.ComboBox">
			<option value="one">one</option>
			<option value="two">two</option>
			<option value="three">three</option>
			<option value="four">four</option>
		</select>
	</nobr></div>

</body>
</html>
