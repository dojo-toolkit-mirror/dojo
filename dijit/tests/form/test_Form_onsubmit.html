<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

	<title>Form unit test</title>
	<style type="text/css">
		@import "../../../dojo/resources/dojo.css";
		@import "../css/dijitTests.css";
	</style>

	<!-- required: the default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="../../../dijit/themes/claro/claro.css">

	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../../dojo/dojo.js"
		djConfig="isDebug: true, parseOnLoad: true"></script>

	<!-- only needed for alternate theme testing: -->
	<script type="text/javascript" src="../_testCommon.js"></script>

	<script type="text/javascript">
		dojo.require("dojo.date");
		dojo.require("dijit.dijit"); // optimize: load dijit layer
		dojo.require("dijit.form.Form");
		dojo.require("dijit.layout.LayoutContainer");
		dojo.require("dijit.layout.ContentPane");
		dojo.require("dijit.form.ComboBox");
		dojo.require("dijit.form.CheckBox");
		dojo.require("dijit.form.DateTextBox");
		dojo.require("dijit.form.Button");
		dojo.require("dijit.form.MultiSelect");
		dojo.require("dijit.form.Textarea");
		dojo.require("dijit.form.SimpleTextarea");
		dojo.require("dijit.Editor");
		dojo.require("dijit.form.TextBox");
		
		function submittedValues(values){
			console.log('actual submitted values: ' + dojo.toJson(values));
			dijit.byId("textbox").set('value',dojo.fromJson(dojo.toJson(values)).plopcombo);
		}
	</script>

</head>
<body class="claro">

	<h1 class="testTitle">Form Widget Unit Test</h1>
	<form dojoType="dijit.form.Form" id="myForm1"
		encType="multipart/form-data" action="../formAction.html" method="" target="_formSubmitIframe"
		onSubmit="dojo.stopEvent(arguments[0]);"
		onReset="dojo.stopEvent(arguments[0]);">
		<h3>This form shouldn't submit, nor reset</h3>
		<select id="combo1" name="plopcombo" dojoType="dijit.form.ComboBox">
			<option value="one">one</option>
			<option value="two">two</option>
			<option value="three">three</option>
		</select>
		<button id="submit1" dojoType=dijit.form.Button type="submit">Submit</button>
		<button id="reset1" dojoType=dijit.form.Button type="reset">Reset</button>
	</form>

	<form dojoType="dijit.form.Form" id="myForm2"
		encType="multipart/form-data" action="../formAction.html" method="" target="_formSubmitIframe"
		onSubmit="return false;"
		onReset="return false;">
		<h3>This form shouldn't submit, nor reset</h3>
		<select id="combo2" name="plopcombo" dojoType="dijit.form.ComboBox">
			<option value="one">one</option>
			<option value="two">two</option>
			<option value="three">three</option>
		</select>
		<button id="submit2" dojoType=dijit.form.Button type="submit">Submit</button>
		<button id="reset2" dojoType=dijit.form.Button type="reset">Reset</button>
	</form>

	<form dojoType="dijit.form.Form" id="myForm3"
		encType="multipart/form-data" action="../formAction.html" method="" target="_formSubmitIframe"
		onSubmit="return true;"
		onReset="return true;">
		<h3>This form <em>should</em> submit and reset</h3>
		<select id="combo3" name="plopcombo" dojoType="dijit.form.ComboBox">
			<option value="one">one</option>
			<option value="two">two</option>
			<option value="three">three</option>
		</select>
		<button id="submit3" dojoType=dijit.form.Button type="submit">Submit</button>
		<button id="reset3" dojoType=dijit.form.Button type="reset">Reset</button>
	</form>

	<form dojoType="dijit.form.Form" id="myForm4"
		encType="multipart/form-data" action="../formAction.html" method="" target="_formSubmitIframe"
		onSubmit="void(0)"
		onReset="void(0)">
		<h3>This form <em>should</em> submit and reset</h3>
		<select id="combo4" name="plopcombo" dojoType="dijit.form.ComboBox">
			<option value="one">one</option>
			<option value="two">two</option>
			<option value="three">three</option>
		</select>
		<button id="submit4" dojoType=dijit.form.Button type="submit">Submit</button>
		<button id="reset4" dojoType=dijit.form.Button type="reset">Reset</button>
	</form>
	
	<h3>Submitted value:</h3>
	<input dojoType="dijit.form.TextBox" type="text" id="textbox" />
	
	<iframe name="_formSubmitIframe" src="about:blank" onload="if(this.values)submittedValues(this.values)" style="display:none;"></iframe>
</body>
</html>
