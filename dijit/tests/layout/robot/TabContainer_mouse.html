<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>doh.robot TabContainer Mouse Test</title>

		<style>
			@import "../../../util/doh/robot/robot.css";
		</style>

		<!-- required: dojo.js -->
		<script type="text/javascript" src="../../../../dojo/dojo.js"
			djConfig="isDebug: true"></script>

		<!-- functions to help test -->
		<script type="text/javascript" src="../helpers.js"></script>

		<script type="text/javascript">
			dojo.require("dijit.dijit"); // optimize: load dijit layer
			dojo.require("dijit.robotx");

			dojo.addOnLoad(function(){
				doh.robot.initRobot('../test_TabContainer.html');
				
				//run these tests on tabConctainer 2 (tc2)
				doh.register("mouse tests",[
					
					{
						name: "tab hover state",
						timeout: 10000,
						runTest: function(t){
							var d = new doh.Deferred();
							doh.robot.mouseClick({left: true}, 500);
							doh.robot.mouseMoveAt( 'mainTabContainer_tablist_tab3', 500);
							
							//verify tab7 is in its hover state
							var tabHover = dojo.query(".dijitTabHover #mainTabContainer_tablist_tab3");
							
							doh.robot.sequence(d.getTestCallback(function(){
								doh.is(1, tabHover.length);
							}), 500);
							
							return d;
						}
					},
					{
						name: "click on a tab",
						timeout: 10000,
						runTest: function(t){
							var d = new doh.Deferred();
							
							doh.robot.mouseMoveAt( 'mainTabContainer_tablist_tab3', 500);
							doh.robot.mouseClick({left: true}, 500);
							doh.robot.mouseClick({left: true}, 500);
							
							var tc = dijit.byId("mainTabContainer");
							
							//verify tab7 is being displayed
							doh.robot.sequence(d.getTestCallback(function(){
								doh.is('mainTabContainer_tablist_tab3', dojo.global.dijit._curFocus.id, "verify chosen tab is in its chosen state and focused");
								doh.is("tab3", tc.selectedChildWidget.id, "verify that the appropiate contentpane is displayed");
							}), 500);
							
							return d;
						}
					},
					{
						name: "close button hover state",
						timeout: 10000,
						runTest: function(t){
							var d = new doh.Deferred();
							doh.robot.mouseClick({left: true}, 500);
							doh.robot.mouseMoveAt( dojo.query('#mainTabContainer_tablist_tab3 span.closeButton')[0], 500);
							
							var closeHover = dojo.query("#mainTabContainer_tablist_tab3 span.closeButton-hover");
							
							//verfiy the close button is in its hover state
							doh.robot.sequence(d.getTestCallback(function(){
								doh.is(1, closeHover.length);
							}), 500);
							
							return d;
						}
					},
					{
						name: "close a tab",
						timeout: 10000,
						runTest: function(t){
							var d = new doh.Deferred();
							
							doh.robot.mouseMoveAt( dojo.query('#mainTabContainer_tablist_tab3 span.closeButton')[0], 500);
							doh.robot.mouseClick({left: true}, 500);
							
							var tc = dijit.byId("mainTabContainer");
							doh.robot.sequence(d.getTestCallback(function(){
								doh.is(6, tc.getChildren().length);
							}), 500);
							
							return d;
						}
					},
					{
						name: "choose a tab from TabContainer's menu",
						timeout: 10000,
						runTest: function(t){
							var d = new doh.Deferred();
							
							doh.robot.mouseMoveAt( "dijit_layout__ScrollingTabControllerButton_0-menuBtn", 500);
							doh.robot.mouseClick({left: true}, 500);
							doh.robot.mouseMoveAt( "dijit_MenuItem_8", 500); //chose tab10
							doh.robot.mouseClick({left: true}, 1000);
							
							var tc = dijit.byId("mainTabContainer");
							
							var cpLeft = dojo.byId("dijit_layout__ScrollingTabControllerButton_1");
							var left = dojo.coords( cpLeft ).x + dojo.coords( cpLeft ).w;

							var cpRight = dojo.byId("dijit_layout__ScrollingTabControllerButton_2");
							var right = dojo.coords( cpRight ).x;

							var cp = dijit.byId("tab4href");

							var cpLeft = dojo.coords( cp.domNode ).x;
							var cpRight = dojo.coords( cp.domNode ).x + dojo.coords( cp.domNode ).w;

							var isTabVisible = ((cpLeft > left) || (cpRight < right));
							
							//verify tab10 is chosen and displayed
							doh.robot.sequence(d.getTestCallback(function(){
								doh.is('mainTabContainer_tablist_tab4href', dojo.global.dijit._curFocus.id, "verify the chosen tab is displayed and focused");
								doh.t( isTabVisible, "verify tab is in display area")
							}), 500);
							
							return d;
						}
					}
				]);
				
				
				doh.run();
			});
		</script>
	</head>
</html>
