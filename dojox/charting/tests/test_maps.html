<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Chart: Map</title>
		<style type="text/css">
			@import "../../../dijit/themes/tundra/tundra.css";
			@import "../map/resources/Map.css";
			.mapContainer {
				display: none;
				width: 810px;
				height: 400px;
				border: solid 1px;
			}
			
			.mapVerticalContainer {
				display: none;
				width: 405px;
				height: 500px;
				border: solid 1px;
			}
		</style>
		<script type="text/javascript" djConfig="parseOnLoad:true,gfxRenderer:'svg,vml,silverlight'" src="../../../dojo/dojo.js">
		</script>
		<script type="text/javascript">
			dojo.require("dojox.charting.Map");
			dojo.addOnLoad(function(){
				var USStates = new dojox.charting.Map("USStates", "../map/map_shape/USStates.json");
				USStates.setMarkerData("../map/marker_data/Markers(USA).json");
				
				if (!dojo.isIE) {
					var ContinentalEurope = new dojox.charting.Map("ContinentalEurope", "../map/map_shape/ContinentalEurope.json");
					var EuropeMiddleEastAfrica = new dojox.charting.Map("EuropeMiddleEastAfrica", "../map/map_shape/EuropeMiddleEastAfrica.json");
					var WorldCountries = new dojox.charting.Map("WorldCountries", "../map/map_shape/WorldCountries.json");
					var WorldCountriesMercator = new dojox.charting.Map("WorldCountriesMercator", "../map/map_shape/WorldCountriesMercator.json");
					var Americas = new dojox.charting.Map("Americas", "../map/map_shape/Americas.json");
					var AsiaPacific = new dojox.charting.Map("AsiaPacific", "../map/map_shape/AsiaPacific.json");
				}
			});
		</script>
	</head>
	<body class="tundra">
		<h1>Simple Maps,support zoom in and zoom out.</h1>
		<div class="mapContainer" style="display:block;" id="USStates">
		</div>
		<div class="mapContainer" id="ContinentalEurope">
		</div>
		<div class="mapContainer" id="EuropeMiddleEastAfrica">
		</div>
		<div class="mapContainer" id="WorldCountries">
		</div>
		<div class="mapContainer" id="WorldCountriesMercator">
		</div>
		<div class="mapVerticalContainer" style="float:left;" id="Americas">
		</div>
		<div class="mapVerticalContainer" style="float:left;" id="AsiaPacific">
		</div>
	</body>
</html>
