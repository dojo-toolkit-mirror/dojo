<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Round Rect List</title>
		<link href="../themes/iphone/iphone.css" rel="stylesheet"></link>

		<script type="text/javascript" src="../../../dojo/dojo.js" djConfig="parseOnLoad: true"></script>

		<script language="JavaScript" type="text/javascript">
			dojo.require("dojox.mobile.parser");
			dojo.require("dojox.mobile");
			dojo.requireIf(!dojo.isWebKit, "dojox.mobile.compat");
		</script>
	</head>
	<body>
		<div id="foo" dojoType="dojox.mobile.Page" selected="true">
			<h1 dojoType="dojox.mobile.Heading">Mobile Mashup</h1>
			<h2 dojoType="dojox.mobile.RoundRectCategory">Spaces</h2>
			<ul dojoType="dojox.mobile.RoundRectList" iconBase="images/i-icon-all.png">
				<li id="item1" dojoType="dojox.mobile.ListItem" iconPos="0,0,29,29" rightText="Off" moveTo="bar" href="about:blank">
					u1space
				</li>
				<li id="item12" dojoType="dojox.mobile.ListItem" iconPos="0,29,29,29" rightText="Off" moveTo="bar" href="about:blank">
					u2space
				</li>
				<li id="item2" dojoType="dojox.mobile.ListItem" iconPos="0,58,29,29" rightText="Off" moveTo="bar" href="about:blank">
					Wi-Fi
				</li>
				<li id="item3" dojoType="dojox.mobile.ListItem" iconPos="0,87,29,29" rightText="VPN" moveTo="bar" href="about:blank">
					VPN
				</li>
				<li id="item4" dojoType="dojox.mobile.ListItem" icon="none" rightText="Off">
					World
				</li>
			</ul>
			<div dojoType="dojox.mobile.RoundRect">
				Tapping on an item label text takes you to the other page (about:blank), tapping on right-hand side of the label text shows another pane in the same page.
			</div>
		</div>

		<div id="bar" dojoType="dojox.mobile.Page">
			<h1 dojoType="dojox.mobile.Heading" back="Spaces" moveTo="foo">u1space</h1>
			<h2 dojoType="dojox.mobile.RoundRectCategory">Applications</h2>
			<ul dojoType="dojox.mobile.RoundRectList">
				<li dojoType="dojox.mobile.ListItem" rightText="Off">
					Video
				</li>
				<li dojoType="dojox.mobile.ListItem" icon="images/i-icon-1.png" rightText="VPN">
					Maps
				</li>
				<li dojoType="dojox.mobile.ListItem" rightText="Off">
					Phone Number
				</li>
			</ul>
		</div>
	</body>
</html>
