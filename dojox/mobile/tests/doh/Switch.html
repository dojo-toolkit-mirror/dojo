<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Switch</title>
		<link href="../themes/iphone/base.css" rel="stylesheet"></link>

		<script type="text/javascript" src="../../../../dojo/dojo.js" djConfig="parseOnLoad: true"></script>

		<script language="JavaScript" type="text/javascript">
			//dojo.require("dojo.parser"); // Use the lightweight parser.
			dojo.require("dojox.mobile.parser");
			dojo.require("dojox.mobile");
			dojo.requireIf(!dojo.isWebKit, "dojox.mobile.compat");

	        dojo.require("doh.runner");

			dojo.addOnLoad(function(){
				doh.register("dojox.mobile.test.Switch", [
					function test_Switch_Verification(){
						var demoWidget = dijit.byId("dojox_mobile_Switch_0");
						doh.assertEqual('mblSwitch mblSwitchOff', demoWidget.domNode.className);
						doh.assertEqual('<div class="mblSwitchInner"><div class="mblSwitchBg mblSwitchBgLeft" style="display: none; "><div class="mblSwitchText mblSwitchTextLeft">ON</div></div><div class="mblSwitchBg mblSwitchBgRight"><div class="mblSwitchText mblSwitchTextRight">OFF</div></div><div class="mblSwitchKnob"></div></div>', demoWidget.domNode.innerHTML);

						demoWidget = dijit.byId("dojox_mobile_Switch_1");
						doh.assertEqual('mblSwitch mblSwitchOn', demoWidget.domNode.className);
						doh.assertEqual('<div class="mblSwitchInner"><div class="mblSwitchBg mblSwitchBgLeft"><div class="mblSwitchText mblSwitchTextLeft">Start</div></div><div class="mblSwitchBg mblSwitchBgRight" style="display: none; "><div class="mblSwitchText mblSwitchTextRight">Stop</div></div><div class="mblSwitchKnob"></div></div>', demoWidget.domNode.innerHTML);
					}
				]);
				doh.run();
			});
		</script>
	</head>
	<body style="padding:15px;visibility:visible">
		<div dojoType="dojox.mobile.Switch" value="off"></div>
		<hr>
		<div dojoType="dojox.mobile.Switch" value="on" leftLabel="Start" rightLabel="Stop"></div>
	</body>
</html>
