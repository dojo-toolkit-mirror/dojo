<table class="dojoxColorPicker" dojoAttachEvent="onkeypress: _handleKey" cellpadding="0" cellspacing="0">
	<tr>
		<td valign="top" class="dojoxColorPickerRightPad">
			<div class="dojoxColorPickerBox">
				<!-- Forcing ABS in style attr due to dojo DND issue with not picking it up form the class. -->
				<div dojoAttachPoint="cursorNode" tabIndex="0" class="dojoxColorPickerPoint" style="position: absolute; top: 0px; left: 0px;"></div>
				<img role="presentation" alt="" dojoAttachPoint="colorUnderlay" dojoAttachEvent="onclick: _setPoint" class="dojoxColorPickerUnderlay" src="${_underlay}" ondragstart="return false">
			</div>
		</td>
		<td valign="top" class="dojoxColorPickerRightPad">
			<div class="dojoxHuePicker">
				<!-- Forcing ABS in style attr due to dojo DND issue with not picking it up form the class. -->
				<div dojoAttachPoint="hueCursorNode" tabIndex="0" class="dojoxHuePickerPoint" style="position: absolute; top: 0px; left: 0px;"></div>
				<div dojoAttachPoint="hueNode" class="dojoxHuePickerUnderlay" dojoAttachEvent="onclick: _setHuePoint"></div>
			</div>
		</td>
		<td valign="top">
			<table cellpadding="0" cellspacing="0">
				<tr>
					<td valign="top" class="dojoxColorPickerPreviewContainer">
						<table cellpadding="0" cellspacing="0">
							<tr>
								<td valign="top" class="dojoxColorPickerRightPad">
									<div dojoAttachPoint="previewNode" class="dojoxColorPickerPreview"></div>
								</td>
								<td valign="top">
									<div dojoAttachPoint="safePreviewNode" class="dojoxColorPickerWebSafePreview"></div>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td valign="bottom">
						<table class="dojoxColorPickerOptional" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<div class="dijitInline dojoxColorPickerRgb" dojoAttachPoint="rgbNode">
										<table cellpadding="1" cellspacing="1">
										<tr><td>${redLabel}</td><td><input dojoAttachPoint="Rval" size="1" dojoAttachEvent="onchange: _colorInputChange"></td></tr>
										<tr><td>${greenLabel}</td><td><input dojoAttachPoint="Gval" size="1" dojoAttachEvent="onchange: _colorInputChange"></td></tr>
										<tr><td>${blueLabel}</td><td><input dojoAttachPoint="Bval" size="1" dojoAttachEvent="onchange: _colorInputChange"></td></tr>
										</table>
									</div>
								</td>
								<td>
									<div class="dijitInline dojoxColorPickerHsv" dojoAttachPoint="hsvNode">
										<table cellpadding="1" cellspacing="1">
										<tr><td>${hueLabel}</td><td><input dojoAttachPoint="Hval"size="1" dojoAttachEvent="onchange: _colorInputChange"> ${degLabel}</td></tr>
										<tr><td>${saturationLabel}</td><td><input dojoAttachPoint="Sval" size="1" dojoAttachEvent="onchange: _colorInputChange"> ${percentSign}</td></tr>
										<tr><td>${valueLabel}</td><td><input dojoAttachPoint="Vval" size="1" dojoAttachEvent="onchange: _colorInputChange"> ${percentSign}</td></tr>
										</table>
									</div>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<div class="dojoxColorPickerHex" dojoAttachPoint="hexNode">	
										${hexLabel}: <input dojoAttachPoint="hexCode, focusNode, valueNode" size="6" class="dojoxColorPickerHexCode" dojoAttachEvent="onchange: _colorInputChange">
									</div>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
