<html>
<head profile="http://www.w3.org/2002/12/namespace">
<link rel="stylesheet" type="text/css" href="../../../../../../dijit/themes/dijit.css">
<link rel="stylesheet" type="text/css" href="../../../../../../dijit/themes/tundra/tundra.css">
<title>Open Layers Maps Markup</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="user-scalable=no, width=device-width" />

<!--  OpenLayers

<!-- hosted version -->
<script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>

<script type="text/javascript">
	var djConfig = {
		debugAtAllCosts : true,
		isDebug : true,
		locale : 'en',
		parseOnLoad : true
	};
</script>

<script type="text/javascript" src="../../../../../../dojo/dojo.js"></script>

<script type="text/javascript">
	dojo.require("dojox.geo.openlayers.widget.Map");
    dojo.require("dojox.mobile");
	dojo.require("dojox.mobile.parser");
	dojo.requireIf(!dojo.isWebKit, "dojox.mobile.compat");

</script>

</head>
<body class="tundra">
</head>

<div id="map" dojoType="dojox.geo.openlayers.widget.Map" style="background-color: #b5d0d0; width: 100%; height: 100%;"></div>

</body>
</html>
