<html>
<head>

<link rel="stylesheet" type="text/css" href="../../../../dojo/resources/dojo.css" />
<link rel="stylesheet" type="text/css" href="../../../../dijit/themes/claro/claro.css" />

<script type="text/javascript">
	var djConfig = {
		parseOnLoad : true
	};
</script>

<!--  Google API -->
<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>

<!-- Virtual Earth / Bing -->
<script src='http://dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.3'></script>

<!-- Yahoo -->
<script src="http://api.maps.yahoo.com/ajaxymap?v=3.0&appid=euzuro-openlayers"></script>

<!-- hosted version -->
<script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
<script type="text/javascript" src="../../../../dojo/dojo.js"></script>
<script>
	dojo.require("dojox.geo.openlayers.widget.Map");
	dojo.require("dijit.layout.ContentPane");
	dojo.require("dijit.layout.BorderContainer");
	dojo.require("dojo.parser");
</script>

<style type="text/css">
.olLayerGoogleCopyright {
	visibility: hidden;
}
</style>

</head>
<body class="claro">
<div dojoType="dijit.layout.BorderContainer" design="headline" style="height: 100%; width: 100%; ">

<div dojoType="dijit.layout.ContentPane" region="top" style="height: 200px;" splitter="true" >
<div dojoType="dojox.geo.openlayers.widget.Map" baseLayerType="OSM" initialLocation="{
    position : [7.154126, 43.651748],
    extent : 0.2 }" ></div>

</div>

<div dojoType="dijit.layout.ContentPane" region="center">
<div dojoType="dojox.geo.openlayers.widget.Map" baseLayerType="Google" initialLocation="{
    position : [7.154126, 43.651748],
    extent : 0.2 }" ></div>
</div>

<div dojoType="dijit.layout.ContentPane" region="bottom" style="height: 200px;" splitter="true">
<div dojoType="dojox.geo.openlayers.widget.Map" baseLayerType="Yahoo" initialLocation="{
    position : [7.154126, 43.651748],
    extent : 0.2 }" ></div>
</div>

<div dojoType="dijit.layout.ContentPane" region="left" style="width: 200px;" splitter="true">
<div dojoType="dojox.geo.openlayers.widget.Map" baseLayerType="ArcGIS" initialLocation="{
    position : [7.154126, 43.651748],
    extent : 0.2 }" ></div>
</div>

<div dojoType="dijit.layout.ContentPane" region="right" style="width: 200px;" splitter="true">
<div dojoType="dojox.geo.openlayers.widget.Map" baseLayerType="VirtualEarth" initialLocation="{
    position : [7.154126, 43.651748],
    extent : 0.2 }" ></div>
</div>

</div>
</body>
</html>
