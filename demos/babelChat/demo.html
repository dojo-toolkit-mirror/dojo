<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>

		<title>BabelFish via Comet and Google | The Dojo Toolkit</title>
		<link rel="stylesheet" href="demo.css">
				
    </head>
    <body class="tundra">
		<div id="overlay"><span>Loading ...</span></div>
		<div id="loginstuff">
			<div class="padded">
				<h3>Welcome to BabelChat</h3>
				<p>Enter a Username: <input type="text" id="user" name="user" size="7"> * required</p>
				<p>And Select your language:<br>
				<select id="langpicker" class="clone">
					<option value="ar">Arabic</option><option value="bg">Bulgarian</option><option value="zh-CN">Chinese (Simplified)</option>
					<option value="zh-TW">Chinese (Traditional)</option><option value="hr">Croatian</option><option value="cs">Czech</option>
					<option value="da">Danish</option><option value="nl">Dutch</option><option SELECTED value="en">English</option>
					<option value="fi">Finnish</option><option value="fr">French</option><option value="de">German</option>
					<option value="el">Greek</option><option value="hi">Hindi</option><option value="it">Italian</option>
					<option value="ja">Japanese</option><option value="ko">Korean</option><option value="no">Norwegian</option>
					<option value="pl">Polish</option><option value="pt">Portuguese</option><option value="ro">Romanian</option>
					<option value="ru">Russian</option><option value="es">Spanish</option><option value="sv">Swedish</option>
				</select>
				<p id="buttonHolder"><button id="starter">Start</button></p>
			</div>
		</div>

		<div id="chatRoom">
			<p>
			Enter Message:<br>
			<input type="text" name="message" id="message" size="70"> <button id="sendMessage">send</button>
			</p>
			<div id="messageWrapper">
				<ul id="messages"></ul>
			</div>
			<button id="quitChat">Leave Room</button>
		</div>

		<script type="text/javascript" src="../../dojo/dojo.js"></script>
		<script type="text/javascript" src="src.js"></script>

	</body>
</html>
