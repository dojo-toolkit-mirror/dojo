<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Image Preview Demo</title>

	<link rel="stylesheet" href="../demo.css">

	<script djConfig="isDebug:true" type="text/javascript" src="../../../dojo/dojo.js" charset="utf-8"></script>
	<!-- script src="http://tinyurl.com/dojo-12"></script -->
	
	<script type="text/javascript" src="../src/preview.js" charset="utf-8"></script>
	<script>
		dojo.addOnLoad(function(){
			dojo.query("#goat").preview({ altImage: "../images/goat.jpg" });
		});
	</script>
</head>
<body>
	<div id="body">
		<h1>Image Fun</h1>
		<img id="goat" src="../images/goat.jpg" alt="Goat Mountain?" />
	</div>
</body>
</html>
