<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	
	<title>Image Preview Demo</title>

	<link rel="stylesheet" href="demo.css">

</head>
<body class="tundra">
	
	<div id="body"><div style="clear:both">
		
		<div id="heading">
			<h1 id="title">Image Fun</h1>
		</div>
		
		<div id="demo">
			<img id="me" width="400" height="300" src="images/goat1.jpg" alt="Some Mountain" />
		</div>
		
		<div id="footing">
			<ul id="picker">
				<li><a href="images/goat1.jpg"><img src="images/goat1t.jpg" alt="Goat Mountain"></a></li>
				<li><a href="images/flowers.jpg"><img src="images/flowerst.jpg" alt="Goat Mountain"></a></li>
				<li><a href="images/hill.jpg"><img src="images/hillt.jpg" alt="Goat Mountain"></a></li>
				<li><a href="images/lake.jpg"><img src="images/laket.jpg" alt="Goat Mountain"></a></li>
				<li><a href="images/snow.jpg"><img src="images/snowt.jpg" alt="Goat Mountain"></a></li>
				<li><a href="images/tree.jpg"><img src="images/treet.jpg" alt="Goat Mountain"></a></li>
			</ul>
		</div>
		
	</div></div>
	
	<script djConfig="isDebug:true" type="text/javascript" src="../../dojo/dojo.js" charset="utf-8"></script>
	<script type="text/javascript" src="src.js" charset="utf-8"></script>
	
</body>
</html>
