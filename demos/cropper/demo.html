<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	
	<title>Image Preview Demo</title>

	<link rel="stylesheet" href="demo.css">

</head>
<body class="tundra">
	
	<div id="body"><div style="clear:both">
		
		<div id="heading">
			<h1 id="title"><div id="loader"></div><span id="titleText">Image Fun</span></h1>
		</div>
		
		<div id="demo">
			<img id="me" width="400" height="300" src="images/goat.jpg" alt="Some Mountain">
		</div>
		
		<div id="footing">
			<ul id="picker">
				<li><a href="images/goat.jpg"><img src="images/goatt.jpg" alt="Goat Mountain"></a></li>
				<li><a href="images/flow.jpg"><img src="images/flowt.jpg" alt="Flowers: Unknown"></a></li>
				<li><a href="images/hill.jpg"><img src="images/hillt.jpg" alt="A Hill: Unknown"></a></li>
				<li><a href="images/lake.jpg"><img src="images/laket.jpg" alt="Lake in Hole: Unknown"></a></li>
				<li><a href="images/snow.jpg"><img src="images/snowt.jpg" alt="Some Snow: Unknown"></a></li>
				<li><a href="images/tree.jpg"><img src="images/treet.jpg" alt="Foggy Tree: Unknown"></a></li>
			</ul>
		</div>
		
		<div id="exif"></div>
		
	</div></div>
	
	<script type="text/javascript" src="../../dojo/dojo.js" charset="utf-8"></script>
	<script type="text/javascript" src="src.js" charset="utf-8"></script>
	
</body>
</html>
